<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section>
      <div class="top-image">
        <img src="image-equilibrium.jpg" alt="" id="image">
        <div>
          <img src="icon-view.svg" alt="">
        </div>
      </div>
    </section>
    <article>
      <h3>Equilibrium #3429</h3>
      <p class="body">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-plan">
        <div class="price">
          <img src="icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="limit">
          <img src="icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <div class="author">
        <img src="image-avatar.png" alt="avatar">
        <p>Creation of <span><a href="#">Jules Wyvern</a></span></p>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">GiDDeRo</a>.
    </div>
  </footer>
</body>
</html>
